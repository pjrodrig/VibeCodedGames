<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .portal-container {
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .game-card {
            background-color: #2a2a2a;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: #fff;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }
        
        .game-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .game-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .game-description {
            font-size: 16px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <h1>Game Portal</h1>
        <div class="games-grid">
            <a href="games/pong/index.html" class="game-card">
                <div class="game-icon">üèì</div>
                <div class="game-title">Pong</div>
                <div class="game-description">Classic arcade game with boost mechanics</div>
            </a>
            <a href="games/space-bullet-hell/index.html" class="game-card">
                <div class="game-icon">üöÄ</div>
                <div class="game-title">Space Bullet Hell</div>
                <div class="game-description">Dodge bullets and defeat enemies in space</div>
            </a>
            <a href="games/twilight-runner/index.html" class="game-card">
                <div class="game-icon">üßõ</div>
                <div class="game-title">Twilight Runner</div>
                <div class="game-description">Edward carries Bella through the forest</div>
            </a>
            <a href="games/twilight-baseball/index.html" class="game-card">
                <div class="game-icon">‚öæ</div>
                <div class="game-title">Twilight Baseball</div>
                <div class="game-description">Vampires vs Werewolves baseball showdown</div>
            </a>
        </div>
    </div>
</body>
</html>
